<style>


#chart {
  margin-left: -40px;
  height: 506px;
}


text {
  font: 10px sans-serif;
}

.tclass {
   color: red;
}

.dot {
  stroke: #000;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.label {
  fill: #777;
}

.year.label {
  font: 500 196px "Helvetica Neue";
  fill: #ddd;
}

.year.label.active {
  fill: #aaa;
}

.overlay {
  fill: none;
  pointer-events: all;
  cursor: ew-resize;
}

.country_label {
   font: 25px sans-serif;
   fill: #aa6644;
}

path.cell {
  fill: none;
  pointer-events: all;
}

#cells.voronoi path.cell {
  stroke: brown;
}


</style>
